<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="src/styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="src/photos/favicon/logo.png" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <img src="src/photos/favicon/loginIcon.jpg" alt="Company Icon" class="login-logo" />
            </div>
            <h1>Admin Login</h1>
            <p>Please enter your credentials</p>
        </div>
        
        <form class="login-form" action="/admin/login" method="POST">
            
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Enter admin username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-key"></i>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-button">Login</button>
        </form>
        
        <div class="login-footer">
            <p>© 2025 Siname's. All rights reserved.</p>
            <p>© SK Noor Aktar & Ashim Subba</p>
            <p class="secure-msg"><i class="fas fa-shield-alt"></i> Secure login</p>
        </div>
    </div>
</body>
</html>
